<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Помидор</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 align="center" style="margin-top: 20px">Помидор (В разработке с 25.07.22)</h1>
	<div class="container">
		<div id="timer">
			<span id="minutes">--</span>
			<span>:</span>
			<span id="seconds">--</span>
		</div>
		<div id="button-container">
			<button class="my-button" id="start-button" onclick="startButtonClick(this)">ЗАПУСТИТЬ</button>
			<button class="my-button" id="stop-button" disabled>ОСТАНОВИТЬ</button>
		</div>
	</div>
	<div class="container">
		<div id="wrapper">
			<div class="flex-item">
				<label for="study-time">Время учебы (мин.)</label>
				<input type="text" id="study-time" value="25" oninput="validateNumber(this)">
			</div>
			<div class="flex-item">
				<label for="short-break-time">Время короткого отдыха (мин.)</label>
				<input type="text" id="short-break-time" value="5" oninput="validateNumber(this)"></div>
			<div class="flex-item">
				<label for="long-break-time">Время длинного отдыха (мин.)</label>
				<input type="text" id="long-break-time" value="15" oninput="validateNumber(this)">
			</div>

		</div>
		<button class="my-button" id="confirm-button" onclick="confirmButtonClick()">ПОДТВЕРДИТЬ</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
